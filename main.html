<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="formfill" onsubmit="return validation(event)">
                <h2>Add Product</h2>
                <p id="result"></p>
                <div class="input-box">
                    <input type="text" name="Objectname" placeholder="Object Name">
                </div>
                <div class="input-box">
                    <input type="text" name="Description" placeholder="Description">
                </div>
                <div class="input-box">
                    <input type="number" name="Price" placeholder="Price">
                </div>
                <div class="buttom">
                    <input type="submit" class="btn" value="Add">
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="form-box">
            <h2>Product List</h2>
            <p id="ItemsList"></p>
        </div>
    </div>

</body>

</html>
